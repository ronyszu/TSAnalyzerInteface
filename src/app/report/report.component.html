<div class="mat-elevation-z8 tables">
  <table mat-table [dataSource]="result" matSort>


    <!-- Indicator Column -->
    <ng-container matColumnDef="indicator">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Indicator </th>
      <td mat-cell *matCellDef="let row"> {{row}} </td>
    </ng-container>

    <!-- Result Column -->
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Result </th>
      <td mat-cell *matCellDef="let row"> {{result}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
