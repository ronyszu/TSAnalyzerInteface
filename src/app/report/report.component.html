
  <mat-expansion-panel hideToggle>

    <mat-expansion-panel-header>
      <mat-panel-title>
        See Reports
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>


    <div *ngIf="this.result" class="mat-elevation-z8 tables">
      <table mat-table [dataSource]="resultDataSource" matSort>


        <!-- Indicator Column -->
        <ng-container matColumnDef="indicator">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Indicator </th>
          <td mat-cell *matCellDef="let row"> {{row.indicator}} </td>
        </ng-container>

        <!-- Result Column -->
        <ng-container matColumnDef="resultValue">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Result </th>
          <td mat-cell *matCellDef="let row"> {{row.resultValue}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
    </div>





  </mat-expansion-panel>
